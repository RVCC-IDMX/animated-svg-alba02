<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated SVG Button</title>
</head>

<style>
:root{

    --dark-color:#B56DD8;
    --light-color:#A0DAE7;
}

svg{
    cursor:pointer;
}


#darkGroup{
    fill:var(--dark-color);
}

#lightGroup{
    fill:var(--light-color);
}

#dark1,
#light1,
#dark2{
    transition: all 1s ease;
}
#dark2{
    transform: translateX(-100%);
}
svg:hover #light1 {
    transform: translateX(20%);
}
svg:hover #dark1 {
    transform: translateX(40%);
    opacity:0;
}
svg:hover #dark2 {
    transform: translateX(0%);
}

</style>
<body>
    

    <svg width="300" height="300" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="triangles" clip-path="url(#clip0_2_2)">
        <g id="lightGroup">
        <path id="light1" d="M42.5505 47.7149C43.7696 48.4842 43.7902 50.2566 42.5894 51.0653L12.6726 71.2129C11.3525 72.102 9.57962 71.1761 9.56117 69.5881L9.10444 30.2743C9.08599 28.6863 10.8367 27.7031 12.1769 28.5488L42.5505 47.7149Z"  fill-opacity="0.77"/>
        </g>
        <g id="darkGroup">
        <path id="dark1" d="M65.2939 47.8769C66.4965 48.6651 66.4986 50.4272 65.2979 51.2192L35.1532 71.1014C33.8244 71.9779 32.0544 71.0267 32.0525 69.4351L32.0045 29.7639C32.0026 28.1723 33.7703 27.2157 35.1012 28.088L65.2939 47.8769Z" fill-opacity="0.72"/>
        <path id="dark2" d="M42.1092 47.8835C43.2987 48.6584 43.3239 50.3919 42.1575 51.2019L12.6402 71.7009C11.3249 72.6143 9.52334 71.6891 9.50003 70.088L8.91592 29.9782C8.8926 28.3772 10.6664 27.3987 12.0078 28.2726L42.1092 47.8835Z"  fill-opacity="0.72"/>
        </g>
        </g>
        <defs>
        <clipPath id="clip0_2_2">
        <rect width="120" height="100" fill="white"/>
        </clipPath>
        </defs>
        </svg>
        
     <script>
        
        const svg = document.getElementById('triangles');

        svg.onclick = (e) =>{
            const colors = ['red','blue', 'green', 'orange', 'pink', 'purple']
            const rando = () => colors[Math.floor(Math.random() * colors.length)];
            document.documentElement.style.cssText = `
            --dark-color: ${rando()};
            --light-color: ${rando()};
            `
        }



     </script>

</body>
</html>
